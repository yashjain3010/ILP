<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Style Attribute</title>
</head>
<body>

    <style>
        #para{
            color : red;
            font-size: 20px;
            font-family: 'Times New Roman', Times, serif;
        }
    </style>

    <p id="para">Hello World from Style Attribute</p>

    <div>Hello from div tag and this is used to do division in a website</div>

    <table>
       <tr>
        <th>Firstname</th>
        <th>Lastname</th>
        <th>Phone number</th>
       </tr>

       <tr>
        <td>
            Yash
        </td>
        
       <td>Jain</td>
       <td>384948923</td>
    </tr>
    </table>

    <form action="">
        <label for="fname">First name :</label><br>
        <input type="text" id="fname"><br>
        <label for="lname">Last name :</label><br>
        <input type="text" id="lname"><br>
        <label for="email">Email :</label><br>
        <textarea name="" id="">Textarea is used to multiline input text control</textarea>

    </form>
    
</body>
</html>
