<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Two Sum</title>
</head>
<body>
    <h2>Calculate Sum</h2>
    <form action="">
        <label for="">Enter a Number1 : </label>
        <input type="text" placeholder="number1" id="num1"><br><br>
        <label for="">Enter a Number2 :</label>
        <input type="text" placeholder="number2" id="num2"><br><br>
        <button type="text" onclick="calculateSum()">Calculate Sum</button>
    </form>

    <p id="output">The Result is</p>

    <script>
        function calculateSum() {
            let num1 = parseFloat(document.getElementById('num1').value);
            let num2 = parseFloat(document.getElementById('num2').value);

            let result = num1 + num2;

            document.getElementById('output').innerText = 'Sum : ' + result;


        }
    </script>
    
</body>
</html>
