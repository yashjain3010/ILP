<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Magic</title>
</head>

<body>

    <button id="simpleButton">Click me!</button>
    <p id="output"></p>


    <script>
        const simpleButton = document.getElementById('simpleButton');
        const outputParagraph = document.getElementById('output');

        simpleButton.addEventListener('click', function () {
            outputParagraph.textContent = 'Awesome! You clicked the button and i showed you a variable value';
        });
    </script>

</body>

</html>
