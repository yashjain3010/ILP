<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
</head>
<body>
    <form action="">
        <label for="">Number1 : </label>
        <input type="number" id="num1" placeholder="Enter a number"><br><br>
        <label for="">Number2 :</label>
        <input type="number" id="num2" placeholder="Enter a number"><br><br>

        <button type="text" id="calculateButton">Calculate Sum</button>
    </form>
    <p id="result">The Result is:</p>

    <script>
        const num1 = parseFloat(document.getElementById('num1').value);
        const num2 = parseFloat(document.getElementById('num2').value);

        const Calculate = document.getElementById('calculateButton');
        const result = document.getElementById('result');

        Calculate.addEventListener('click',function(){
            const sum = num1 + num2;
            result.textContent = `Sum: ${sum}`
        })
    </script>
    
</body>
</html>
