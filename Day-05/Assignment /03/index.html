<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assingment 4 Question 3</title>
    <script>
        function convertTemparature(){
            let temparature = parseFloat(document.getElementById('temparature').value);
            let conversionType = document.getElementById('conversionType').value;

            if(conversionType === 'ftoc'){
                result = (temparature-32)*5/9;
                document.getElementById('result').innerHTML = temparature + " 째F is " + result + "째C";
            }

            else{
                result = (temparature * 9/5) + 32;
                document.getElementById('result').innerHTML = temparature + " 째C is " + result + "째F";
            }

        }
      
    </script>
</head>
<body>
    <h2>Temparature Converter</h2>
    <form action="">
        <label for="Temparature">Enter the Temparature : </label><br><br>
        <input type="text" id="temparature" name="temparature"><br><br>
        <label for="conversionType">Conversion type: </label>
        <select name="" id="conversionType">
            <option value="ftoc">Fahrenheit to Celsius</option>
            <option value="ctof">Celsius to Fahrenheit</option>
        </select><br><br>
        <button type="button" onclick="convertTemparature()">Convert</button>
    </form>
    <p id="result">The Result is: </p>
</body>
</html>
